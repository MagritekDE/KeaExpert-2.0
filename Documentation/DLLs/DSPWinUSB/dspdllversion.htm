<h1>dspdllversion</h1>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB>Returns the
version number of the dsp DLL code.</span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt;font-family:Courier'>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:14.0pt'>Syntax</span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt;font-family:"Courier New"'>ver = dspdllversion()</span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt;font-family:"Courier New"'>ver ... version number (INT)</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:14.0pt'>Description</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The version number of the DSP DLL code is
returned. Divide by 100 to get the actual number e.g. 130 =&gt; V 1.3</span></p>
